name: Build Android

on:
  push:
    branches: [dev]
    paths:
      - "apps/mobile/**"
      - "pnpm-lock.yaml"
  pull_request:
    branches: [dev]
    paths:
      - "apps/mobile/**"
      - "pnpm-lock.yaml"
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        default: preview
        options:
          - preview
          - production
        description: "Build profile"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.inputs.profile }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Android apk for device
    if: github.secret_source != 'None'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“± Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install

      - name: ğŸ”¨ Build Android app
        working-directory: apps/mobile
        run: eas build --platform android --profile ${{ github.event.inputs.profile || 'preview' }} --local --output=${{ github.workspace }}/build.${{ github.event.inputs.profile == 'production' && 'aab' || 'apk' }}

      - name: ğŸ“¤ Upload apk Artifact
        if: github.event.inputs.profile != 'production'
        uses: actions/upload-artifact@v4
        with:
          name: app-android
          path: ${{ github.workspace }}/build.apk
          retention-days: 90

      - name: ğŸ“¤ Upload aab Artifact
        if: github.event.inputs.profile == 'production'
        uses: actions/upload-artifact@v4
        with:
          name: aab-android
          path: ${{ github.workspace }}/build.aab
          retention-days: 90

      - name: Submit to Google Play
        if: github.event.inputs.profile == 'production'
        working-directory: apps/mobile
        run: eas submit --platform android --path build.apk --non-interactive
