name: Build Android

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        default: preview
        options:
          - preview
          - production
        description: "Build profile"
      release:
        type: boolean
        default: false
        description: "Create a release draft for the build"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.inputs.profile }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Android apk for device
    if: github.secret_source != 'None'
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: üì± Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install

      - name: Setup Version
        id: version
        uses: ./.github/actions/setup-version
        with:
          # We don't want to release a new release for mobile
          type: "desktop"

      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.APP_VERSION }}
          draft: false
          prerelease: true
          tag_name: v${{ steps.version.outputs.APP_VERSION }}
          files: |
            ${{ github.workspace }}/build.apk
            ${{ github.workspace }}/build.aab
            README.md
